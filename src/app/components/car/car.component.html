<table class="table">
    <thead>
        <tr>
            <th>Araç numarası</th>
            <th>Araç adı</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Fiyat</th>
            <th>Özellikler</th>
            <th>Yıl</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td>{{car.modelYear}}</td>
    </tr>
</table>
